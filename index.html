<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موج حمایت</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">حمایت از دکتر جلیلی</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">
          من هم رای میدهم
        </button>
      </div>
    </header>

    <main class="container mx-auto mt-4">
      <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 mb-4">
          <img src="image.jpg" alt="تصویر دکتر جلیلی" class="rounded" />
        </div>
        <div class="w-full md:w-1/2">
          <h2 class="text-2xl font-bold">هر ایرانی یک نقش عجیب</h2>
          <p>
            در این شهر عجیب که صندلی ها را از ما میگیرند تنها با مدد دکتر جلیلی
            میتوانیم به صندلیهای فیری دست پیدا کنیم
          </p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">
            بارگذاری ویدیو
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; تحت لیسانس کدینتو به مولا</p>
      </div>
    </footer>
  </body>
</html>
